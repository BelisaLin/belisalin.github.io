    body {
      display: flex;
      flex-direction: column;

      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;

    }

      font-family: var(--using-font-english);
      border: none;
      padding: 8px 18px;
      margin: 0 0 20px 0;
      border-radius: 5px;
      background-color: #00c300;
      color: #ffffff;
      text-decoration: none;
      font-size: 1.2em;
